<a [routerLink]="['/home']">Home</a>
  <h3>Register a Restaurant:</h3>
  <div id="form-div">
    
    
    <form class="form" (submit)='addRestaurantFromService()'>
      <label for="newRestaurant.name">Restaurant Name:</label><br>
      <input type="text" name="newRestaurant.name" [(ngModel)]="newRestaurant.name"><br>
      <label for="newRestaurant.cuisine">Cuisine:</label><br>
      <input type="text" name="newRestaurant.cuisine" [(ngModel)]="newRestaurant.cuisine"><br>
      <input type="submit" value="Register">
    </form>
    <button [routerLink]="['/home']">Cancel</button>
  </div>
  <p style="color: red" *ngIf='error'>{{error.message}}</p>
