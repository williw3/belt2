<div style="text-align:center">
  <button [routerLink]="['/add/' + restaurantId]">Add a Review</button> | <a [routerLink]="['/home']">Home</a>
  <table id="authors">
    <thead>
      <tr>
        <th>Customer:</th>
        <th>Stars:</th>
        <th>Description:</th>
      </tr>
    </thead>
    <tbody *ngFor="let rev of review">
      <tr>
        <td>{{rev.name}}</td>
        <td>{{rev.stars}}</td>
        <td>{{rev.text}}</td>
      </tr>
    </tbody>
  </table>
</div>
